<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic CRUD Application - jQuery EasyUI CRUD Demo</title>
        <link rel="stylesheet" type="text/css" href="static/css/jquery-easyui-1.6.10/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery-easyui-1.6.10/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery-easyui-1.6.10/themes/color.css">
        
        <script type="text/javascript" src="static/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="static/js/jquery-easyui-1.6.10/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="static/js/jquery-easyui-1.6.10/locale/easyui-lang-zh_CN.js"></script>
    </head>
    
    <body class="easyui-layout">
        <div data-options="region:'north',title:'North Title',split:false" style="height:100px;"></div>
        <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
        <div data-options="region:'west',title:'菜单',split:true,collapsible:true" style="width:260px;">
	        <div class="easyui-accordion">  
		        <div title="系统管理"  style="overflow:auto;padding:10px;">  
		            <ul class="easyui-tree">
				        <li>
				            <span>Folder</span>
				        </li>
				        <li><span>File21</span></li>
				    </ul> 
		        </div>  
		        <div title="功能菜单"  style="padding:10px;">  
		            <p>The accordion</p>          
		        </div>  
		        <div title="用户管理" style="padding:10px;">  
		            <p>The accordion</p>          
		        </div>  
		        <div title="目标管理"  style="padding:10px;">  
		            <p>The accordion</p>          
		        </div>  
		    </div>

        </div>
        <div data-options="region:'center',title:'center title'" >
        
        <table id="dg" title="My Users" class="easyui-datagrid" style="height:100%;width:100%;"
                url="queryUsersByPageJson2"
                toolbar="#toolbar" fit="true"
                rownumbers="true" fitColumns="true" singleSelect="true"
                striped="true" loadMsg="数据加载中，请稍等..."
                pageSize="20" pagination="true"
                pageList="[1,2,10,20]">
            <thead>
                <tr>
                    <th field="name" width="50">First Name</th>
                    <th field="lastname" width="50">Last Name</th>
                    <th field="phone" width="50">Phone</th>
                    <th field="email" width="50">Email</th>
                </tr>
            </thead>
        </table>
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
        </div>
        
        <div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
            <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
                <h3>User Information</h3>
                <div style="margin-bottom:10px">
                    <input name="name" class="easyui-textbox" required="true" label="First Name:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="lastname" class="easyui-textbox" required="true" label="Last Name:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="phone" class="easyui-textbox" required="true" label="Phone:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="email" class="easyui-textbox" required="true" validType="email" label="Email:" style="width:100%">
                </div>
            </form>
        </div>
        <div id="dlg-buttons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
        </div>
        </div>
        
<script type="text/javascript">
var url;
function newUser(){
    $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
    $('#fm').form('clear');
    url = 'addUser1';
}

function editUser(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
        $('#fm').form('load',row);
        url = 'modUser?id='+row.id;
    }
}

function saveUser(){
    $('#fm').form('submit',{
        url: url,
        dataType:"json",
        onSubmit: function(){
            return $(this).form('validate');
        },
        success: function(result){
            var result = eval('('+result+')');
            if (result.state=="success"){
            	$('#dlg').dialog('close');        // close the dialog
                $('#dg').datagrid('reload');    // reload the user data
            } else {
            	$.messager.show({
                    title: 'Error',
                    msg: result.errorMsg
                });
            }
        }
    });
}

function destroyUser(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
            if (r){
                $.post('modUser',{id:row.id},function(result){
                    if (result.success){
                        $('#dg').datagrid('reload');    // reload the user data
                    } else {
                        $.messager.show({    // show error message
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    }
                },'json');
            }
        });
    }
}
</script>
    </body>
</html>
