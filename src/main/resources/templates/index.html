<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="static/css/bootstrap.min.css">
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/js/jquery-3.3.1.slim.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

<title>Spring boot</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
        <div class="card">
            <img class="card-img-top" src="static/img/nutcracker.jpg" alt="Card image" style="width:100px;height:100px;">
            <div class="card-body">
              <h4 class="card-title">长铗归来</h4>
              <p class="card-text" style="color:#FF0000;">当前SESSIONID:${sessionId}</p>
            </div>
        </div>
    </div>
    <div class="col">
        <h2>使用组件</h2>
        <ul class="list-group">
            <li class="list-group-item">spring boot 2.1.1.RELEASE</li>
            <li class="list-group-item">hsqldb</li>
            <li class="list-group-item">mybatis</li>
            <li class="list-group-item">freemarker</li>
         </ul>
    </div>
  </div>
</div>

<div class="container" style="margin-top:60px;">
  <h2>部分功能</h2>
  <p></p>            
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th>功能</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>查看用户</td>
        <td><a href="queryUsers" class="btn btn-primary">点击</a></td>
      </tr>
      <tr>
        <td>查看分页用户</td>
        <td><a href="queryUsersByPage" class="btn btn-primary">点击</a></td>
      </tr>
      <tr>
        <td>测试事务</td>
        <td><a href="testTransaction" class="btn btn-primary">点击</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
