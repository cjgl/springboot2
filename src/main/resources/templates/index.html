<!DOCTYPE html>
<html>
    <head>
        <#include "/INC_HEAD.HTML">
    </head>
    
    <body>
        <div id="w" class="easyui-window" title="请登录" data-options="modal:true,iconCls:'icon-lockkey',collapsible:false,minimizable:false,maximizable:false,closable:false" style="width:400px;padding:20px 70px 20px 70px;">
            <form id="fm" method="post" novalidate>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="loginame" required="true" style="width:100%;height:30px;padding:12px" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="pwd" required="true" type="password" style="width:100%;height:30px;padding:12px" data-options="prompt:'密码',iconCls:'icon-lock',iconWidth:38">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="validateCode" required="true" type="text" style="width:50%;height:30px;padding:12px" data-options="prompt:'验证码',validType:'length[4,4]'"> <a href="javascript:void(0);" onclick="changeValidateCode();"><img id="validateCode" style=" margin:0 0 0 3px;vertical-align:middle;height:26px;" src="validateCode"></a>
            </div>
            <div>
                <a href="javascript:;" onclick="dologin()" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;">
                    <span style="font-size:14px;">登录</span>
                </a>
            </div>           
            </form>
        </div>

    </body>
    
<script type="text/javascript">
$(function(){
    
});

function changeValidateCode(){
	$("#validateCode").attr("src", "validateCode?new="+Math.random(0,10));
}

function dologin(){
	alert($("#loginame").val()+$("#pwd").val()+$("#validateCode").val());
}

</script>

</html>
